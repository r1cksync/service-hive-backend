version: '3.8'

services:
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: slotswapper-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/slotswapper
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - slotswapper-network
    depends_on:
      - mongodb
    command: npm run dev

  mongodb:
    image: mongo:7
    container_name: slotswapper-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-dev-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=slotswapper
    networks:
      - slotswapper-network

networks:
  slotswapper-network:
    driver: bridge

volumes:
  mongodb-dev-data:
    driver: local
