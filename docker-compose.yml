version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slotswapper-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - FRONTEND_URL=http://localhost:3000
    networks:
      - slotswapper-network
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7
    container_name: slotswapper-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=slotswapper
    networks:
      - slotswapper-network

networks:
  slotswapper-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
